<Body>
    <div class="container">
        <h1>Passengers</h1>
        <a href="#" routerLink="/passenger/index" class="btn btn-primary">&lt;&lt; Back</a>
        <p></p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Confirmation #</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eachPassenger of passengersList">
                    <td>{{ eachPassenger.id }}</td>
                    <td>{{ eachPassenger.name }}</td>
                    <td>{{ eachPassenger.job }}</td>
                    <td>{{ eachPassenger.email }}</td>
                    <td>{{ eachPassenger.age }}</td>                           
                    <td>{{ eachPassenger.confirmationNumber }}</td>      
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <div>
        <form [formGroup]="deletePassengerForm">
            <div>
                <p></p>
            </div>

            <div class="form-group">
                <label for="id">Input the id of the row you want to delete</label>
                <input type="number" class="form-control" id="id" formControlName="id" />
                <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">
                    <div *ngIf="f['id'].errors f['id'].errors['required']">Passenger's id is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Input the passenger's name of the row you want to delete</label>
                <input type="text" class="form-control" id="name" formControlName="name" />
                <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors f['name'].errors['required']">Passenger's name is
                        required.</div>
                </div>
            </div>

            <div>
                <p></p>
            </div>
            <button class="bg bg-white" (click)="delete(f['id'].value, f['name'].value)">Delete Row</button>

        </form>
    </div>
</Body>
