<div class="container">
    <h1>Add new flight</h1>
    <a href="#" routerLink="/flight/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newFlightForm" (ngSubmit)="submit()">
        <div>
            <p></p>
        </div>
        <div class="form-group">
            <label for="flightNumber">Flight Number</label>
            <input type="text" class="form-control" id="flightNumber" formControlName="flightNumber" />
            <div *ngIf="f['flightNumber'].touched && f['flightNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['flightNumber'].errors f['flightNumber'].errors['required']">Flight number is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" formControlName="destination" />
            <div *ngIf="f['destination'].touched && f['destination'].invalid" class="alert alert-danger">
                <div *ngIf="f['destination'].errors f['destination'].errors['required']">Destination is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="departureDateTime">Departure Date & Time</label>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/datetime-local -->            
            <input type="datetime-local" class="form-control" id="meeting-time" name="meeting-time"
                formControlName="departureDateTime" />
            <div *ngIf="f['departureDateTime'].touched && f['departureDateTime'].invalid" class="alert alert-danger">
                <div *ngIf="f['departureDateTime'].errors f['departureDateTime'].errors['required']">Departure time is
                    required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="arrivalDateTime">Arrival Date & Time</label>
            <input type="datetime-local" class="form-control" id="meeting-time" name="meeting-time"
                formControlName="arrivalDateTime" />
            <div *ngIf="f['arrivalDateTime'].touched && f['arrivalDateTime'].invalid" class="alert alert-danger">
                <div *ngIf="f['arrivalDateTime'].errors f['arrivalDateTime'].errors['required']">Arrival Date & Time.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="departureAirport">Departure Airport</label>
            <input type="text" class="form-control" id="departureAirport" formControlName="departureAirport" />
            <div *ngIf="f['departureAirport'].touched && f['departureAirport'].invalid" class="alert alert-danger">
                <div *ngIf="f['departureAirport'].errors f['departureAirport'].errors['required']">Departure Airport is
                    required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="arrivalAirport">Arrival Airport</label>
            <input type="text" class="form-control" id="arrivalAirport" formControlName="arrivalAirport" />
            <div *ngIf="f['arrivalAirport'].touched && f['arrivalAirport'].invalid" class="alert alert-danger">
                <div *ngIf="f['arrivalAirport'].errors f['arrivalAirport'].errors['required']">Arrival Airport is
                    required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="maxCapacity">Max Capacity Plane can Hold</label>
            <input type="text" class="form-control" id="maxCapacity" formControlName="maxCapacity" />
            <div *ngIf="f['maxCapacity'].touched && f['maxCapacity'].invalid" class="alert alert-danger">
                <div *ngIf="f['maxCapacity'].errors f['maxCapacity'].errors['required']">Max Capacity value is required.
                </div>
            </div>
        </div>
        <div>
            <p></p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newFlightForm.valid">Submit</button>

    </form>



</div>
